<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Disponibilidad del equipo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="checkbox"],
      input[type="time"] {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        padding: 5px;
        border-radius: 3px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      button#log {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
      }
      button#log:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Disponibilidad del equipo</h1>
    <div class="container">
      <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="disponibilidad">Disponibilidad:</label>
        <br>
        <label for="lunes">Lunes:</label>
        <input type="checkbox" id="lunes" name="disponibilidad[]">
        <br>
        <label for="martes">Martes:</label>
        <input type="checkbox" id="martes" name="disponibilidad[]">
        <br>
        <label for="miercoles">Miércoles:</label>
        <input type="checkbox" id="miercoles" name="disponibilidad[]">
        <br>
        <label for="jueves">Jueves:</label>
        <input type="checkbox" id="jueves" name="disponibilidad[]">
        <br>
        <label for="viernes">Viernes:</label>
        <input type="checkbox" id="viernes" name="disponibilidad[]">
        <br>
        <label for="sabado">Sábado:</label>
        <input type="checkbox" id="sabado" name="disponibilidad[]">
        <br>
        <label for="domingo">Domingo:</label>
        <input type="checkbox" id="domingo" name="disponibilidad[]">
        <br>
        <label for="horarioInicio">Horario Inicial:</label>
        <input type="time" id="horarioInicio" name="horario">
        <br>
        <br>
        <label for="horarioFin">Horario Final:</label>
        <input type="time" id="horarioFin" name="horario">
        <br>
        <input type="submit">
      </form>
      <!-- haz un boton que ejecute una funcion -->
        <button id="log">Ejecutar log</button>


    </div>
   
    <!-- Firesbase Scripts -->
   <script type="module" src="js/firebase.js"></script>
   <script type="module" src="js/firestore.js"></script>
   <script type="module" src="js/app.js"></script>

  </body>
</html>
